<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Temperature conversion (From C to F, F to C, K to C, C to K, K to F, F to K)">
  <link rel="stylesheet" href="/styles.css" />
  <title>Tempearture conversion</title>
</head>

<body>
  <div class="header">
    <h1 class="title">Temperature Conversion</h1>
  </div>
  <div class="content">
    <div class="section_1">
      <label for="value">
        <p id="display">Celcius</p>
      </label>
      <input min="0" id="value" type="number" />
      <select id="system">
        <option selected value="Celcius">Celcius</option>
        <option value="Farenheit">Farenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
    </div>
    <div class="intermediate">
      <button id="convert">Convert</button>
      <span>to</span>
    </div>
    <div min="0" class="section_2">
      <label for="value_to">
        <p id="display_to">Farenheit</p>
      </label>
      <input readonly id="value_to" type="number" />
      <select id="system_to">
        <option value="Celcius">Celcius</option>
        <option selected value="Farenheit">Farenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
